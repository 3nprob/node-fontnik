compiler:
- gcc
env:
  matrix:
  - NODE_NVM_VERSION="0.10"
  global:
  - BUILD: '/tmp/fontnik-build'
  - PKG_CONFIG_PATH: '/tmp/fontnik-build/lib/pkgconfig'
  - secure: "I2wLyeT1lgwZT1shYxR/vwUriGW4NG9TVGdjvDNfQUAM3vANsYxQgoDKNl4EA8ruku+qxMT/R5BM98beCg93m9cO1Uih/Cl5tPX/C/w18ImCC9TpbKjWy84OuJp2Rv7t4nbR8TFscjNkavqUuYrsWhrChWGnc658QICTf+GZdsM="
