language: node_js

node_js:
 - "0.10"

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo add-apt-repository --yes ppa:chris-lea/protobuf
 - sudo apt-get update
 - sudo apt-get install -y gcc-4.7 g++-4.7 gcc-4.8 g++-4.8 libprotobuf7 libprotobuf-dev protobuf-compiler libpango1.0-0 libpango1.0-dev

script:
 - npm install
